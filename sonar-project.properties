# SonarQube project configuration
sonar.projectKey=ajbarea_heartbeat-obstacle-detector
sonar.organization=ajbarea

# Project metadata
sonar.projectName=heartbeat-obstacle-detector
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/__pycache__/**,**/build/**,**/dist/**,**/.venv/**,**/venv/**,**/.tox/**,**/htmlcov/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.11

# Coverage settings
sonar.coverage.exclusions=**/__pycache__/**,**/build/**,**/dist/**,**/.venv/**,**/terraform/**

# Test settings
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
